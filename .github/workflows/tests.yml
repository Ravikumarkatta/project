name: Backend Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev python3-venv

      - name: Upgrade Python Build Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel cython

      - name: Install SpaCy Separately
        run: |
          pip install --no-cache-dir spacy==3.8.2 --no-build-isolation

      - name: Install Project Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi

      - name: Run Backend Tests with Coverage
        run: |
          pytest --cov=src/ --cov-report=xml --disable-warnings

      - name: Upload Backend Test Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage-report
          path: coverage.xml
