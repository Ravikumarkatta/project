name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install required system dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential libffi-dev libssl-dev
        python -m pip install --upgrade pip setuptools wheel cython numpy
        python -m pip install --upgrade --pre torch torchvision torchaudio -f https://download.pytorch.org/whl/cpu.html

    - name: Install SpaCy first
      run: python -m pip install spacy==3.8.2 --no-build-isolation

    - name: Install project dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: pytest tests/

